      top: 50%;
      left: 50%;

      color: #ccc;
      z-index: 2;
      pointer-events: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 1;
    }

    #startButton {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      cursor: pointer;
      z-index: 9999;
    }

    #startButton:disabled {
      background: #555;
      cursor: default;
    }
  </style>
</head>
